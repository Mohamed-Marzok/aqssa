<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsoon Melody</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!-- the div is parent of all other elements in the webpage. -->
    <div class="wrapper">

         <!-- css of an analog clock from a YT video.-->
    <!-- Analog Clock -->
<div class="clock">
    <div class="numbers">
        <span style="--i:0;"><strong>12</strong></span>
        <span style="--i:1;"><strong>3</strong></span>
        <span style="--i:2;"><strong>6</strong></span>
        <span style="--i:3;"><strong>9</strong></span>
        <div class="circle" id="hr"><i></i></div>
        <div class="circle" id="mn"><i></i></div>
        <div class="circle" id="sc"><i></i></div>
    </div>
</div>


    <!-- structure of an analog clock ends here -->
        
        <!-- time display -->
        <h1 id="current-time">4:78:99</h1>

        <!-- this div contains the content of the main page. -->
        <div class="content">
            <div class="column">
                <!-- this select lets the user select an Hour -->
                <select id="hour-select">
                    <option value="" selected hidden>hh</option>
                    <!-- Hour options dynamically populated with JavaScript -->
                </select>
            </div>

            <!-- this is for minutes -->
            <div class="column">
                <select id="minute-select">
                    <option value="" selected hidden>mm</option>
                    <!-- Minute options dynamically populated with JavaScript -->
                </select>
            </div>

            <!-- this is for Time-of-the-day am/pm -->
            <div class="column">
                <select id="ampm-select">
                    <option value="" selected hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>
        <div class="controls buttons">
            <button id="set-alarm">Set Alarm</button>
            <button id="snooze">Snooze for 5 minutes</button>
            <button id="stop">Stop the Alarm</button>
        </div>
        <!-- Display the alarm time -->
        <h2 id="alarm-time-display">No alarm set</h2>
    </div>

    <!-- importing scripts -->
    <script src="main.js"></script>
    <audio src="/assets/alarm-tone-ogg.mp3" id="alarm-sound" preload="auto"></audio>

</body>
</html>
