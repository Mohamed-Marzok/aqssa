<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monsoon Melody</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="clock">
        <div class="numbers">
          <span style="--i: 0"><strong>12</strong></span>
          <span style="--i: 1"><strong>3</strong></span>
          <span style="--i: 2"><strong>6</strong></span>
          <span style="--i: 3"><strong>9</strong></span>
          <div class="circle" id="hr"><i></i></div>
          <div class="circle" id="mn"><i></i></div>
          <div class="circle" id="sc"><i></i></div>
        </div>
      </div>
      <h1 id="current-time">17:52:08</h1>
      <div class="content">
        <div class="column">
          <select id="hour-select">
            <option value="" selected hidden>hh</option>
          </select>
        </div>
        <div class="column">
          <select id="minute-select">
            <option value="" selected hidden>mm</option>
          </select>
        </div>
        <div class="column">
          <select id="ampm-select">
            <option value="" selected hidden>AM/PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>
      <div class="controls buttons">
        <button id="set-alarm">Set Alarm</button>
        <button id="snooze">Snooze for 5 minutes</button>
        <button id="stop">Stop the Alarm</button>
      </div>
      <h2 id="alarm-time-display">No alarm set</h2>
    </div>

    <script src="main.js"></script>
    <audio
      src="/assets/alarm-tone-ogg.mp3"
      id="alarm-sound"
      preload="auto"
    ></audio>

    <script>
      let hr = document.querySelector("#hr");
      let mn = document.querySelector("#mn");
      let sc = document.querySelector("#sc");

      setInterval(() => {
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;

        hr.style.transform = `rotateZ(${hh + mm / 12}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
      }, 1000);
    </script>
  </body>
</html>
